<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/codeGenerator.css">
</head>
<body>
    <div class="codebook-box">
        <div class="title">CODEBOOK</div>
        <div class="codebook-container">
            <pre class="codebook"></pre>
        </div>
        <div class="copy-container">
            <button class="copy codebook-copy">COPY</button>
        </div>
    </div>

    <div class="code-box">
        <div class="title">ENCRYPTED CONTENT</div>
        <div class="code-container">
            <pre class="code"></pre>
        </div>
        <div class="copy-container">
            <button class="copy code-copy">COPY</button>
        </div>
    </div>
<script type="module" src="./src/js/main.js"></script>
</body>
</html>
